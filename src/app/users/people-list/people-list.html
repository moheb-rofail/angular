<h3>All Users</h3>
<div class="row">
@for(person of people; track person) {
    <div class="col-4">
    <div class="card">
        <app-person>
            <h5 class="card-title" name>{{person.name}}</h5>
            <div age>{{person.age}}</div>
            <div class="card-footer" country #country>{{person.country}}</div>
        </app-person>
    </div>
</div>
}
</div>
